### Manually Routes for Employee Service
## client requests to this api-gateway port 9191 http://localhost:9191/employees
## will be mapped to http://localhost:8081/employees
spring.cloud.gateway.routes[1].id=EMPLOYEE-SERVICE
spring.cloud.gateway.routes[1].uri=lb://EMPLOYEE-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/departments/**
## also we can by pass the load balancer with direct request uri:
## spring.cloud.gateway.routes[0].uri=http://localhost:8081

## Routes for Department Service
spring.cloud.gateway.routes[0].id=DEPARTMENT-SERVICE
spring.cloud.gateway.routes[0].uri=lb://DEPARTMENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/departments/**
## client request http://localhost:9191/departments
## will be mapped to http://localhost:8080/departments

